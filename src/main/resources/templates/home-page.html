<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/home-style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Laundry</title>
</head>

<body style="background: white">
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}"/>
</div>
<div class="container content">
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <a class="list-group-item category">16</a>
                <a class="list-group-item category">15</a>
                <a class="list-group-item category">14</a>
                <a class="list-group-item category">13</a>
                <a class="list-group-item category">12</a>
                <a class="list-group-item category">11</a>
                <a class="list-group-item category">10</a>
                <a class="list-group-item category">9</a>
            </div>
        </div>
        <div class="col-md-8 products">
            <div class="row">
                <div th:each="s: ${sessions}" class="col-sm-4">
                    <div class="product">
                        <a th:href="@{'/' + ${s.sessionId}}" class="open_pop_up">
                            <div class="block">
                                <img src="image/window.png" class="window">
                                <div class="time" th:text="${s.sessionStartTime.replaceAll(':', ' ')}"></div>
                            </div>
                        </a>
                    </div>
                    <div class="pop_up" id="pop_up">
                        <div class="pop_up_container">
                            <div class="pop_up_body">
                                <p th:text="${s.sessionStartTime}"></p>
                                <p th:text="${s.status}"></p>
                                <div class="pop_up_close" id="pop_up_close">&#10006</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>

</html>
