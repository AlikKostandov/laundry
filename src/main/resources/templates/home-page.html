<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/home-style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Laundry</title>
</head>

<body style="background: white">
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}"/>
</div>
<div class="container content">
    <div class="row">
        <div class="col-md-4">
            <h2>Фильтры:</h2>
            <form th:action="@{'/home'}" method="get">
<!--                <select class="floors" required size="8" id="floors" name="floor" aria-label=".form-select-sm example">-->
<!--                    <option class="list-group-item category" value="16">16 этаж</option>-->
<!--                    <option class="list-group-item category" value="15">15 этаж</option>-->
<!--                    <option class="list-group-item category" value="14">14 этаж</option>-->
<!--                    <option class="list-group-item category" value="13">13 этаж</option>-->
<!--                    <option class="list-group-item category" value="12">12 этаж</option>-->
<!--                    <option class="list-group-item category" value="11">11 этаж</option>-->
<!--                    <option class="list-group-item category" value="10">10 этаж</option>-->
<!--                    <option class="list-group-item category" value="9">9 этаж</option>-->
<!--                </select>-->


                <a href="/home?floor=16" class="list-group-item category disabled">16 этаж</a>
                <a href="/home?floor=15" class="list-group-item category ">15 этаж</a>
                <a href="/home?floor=14" class="list-group-item category disabled">14 этаж</a>
                <a href="/home?floor=13" class="list-group-item category disabled">13 этаж</a>
                <a href="/home?floor=12" class="list-group-item category disabled">12 этаж</a>
                <a href="/home?floor=11" class="list-group-item category disabled">11 этаж</a>
                <a href="/home?floor=10" class="list-group-item category disabled">10 этаж</a>
                <a href="/home?floor=9" class="list-group-item category disabled">9 этаж</a>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="status" name="status" value="false">
                    <label class="form-check-label" for="status">Только свободные</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="passNumber" name="passNumber" value="100032294">
                    <label class="form-check-label" for="status">Мои</label>
                </div>
                <button type="submit" class="btn btn-primary">Применить</button>
            </form>
        </div>
        <div class="col-md-8 products">
            <div class="row">
                <div th:each="s: ${sessions}" class="col-sm-4">
                    <div class="product">
                        <a th:href="@{'/home/' + ${s.sessionId}}" >
                            <div class="block">
                                <img src="image/window.png" class="window">
                                <div class="time" th:text="${s.sessionStartTime.toString().substring(11,16).replaceAll(':',' ')}"></div>
                            </div>
                        </a>
                    </div>
                    <div class="pop_up" id="pop_up">
                        <div class="pop_up_container">
                            <div class="pop_up_body">
                                <p th:text="${s.sessionStartTime}"></p>
                                <p th:text="${s.status}"></p>
                                <div class="pop_up_close" id="pop_up_close">&#10006</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>

</html>
